<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .show{
            width: 400px;
            height: 100px;
            margin: auto;
            display: flex;
            right: 0px;
            left: 0px;
            justify-content: center;
        }
        .btn-group{
            margin: auto;
            right: 0px;
            left: 0px;
        }
        .number{
            margin: auto;
            display: flex;
            right: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="show border border-secondary">
        <div id="msg">
            <span id="min"></span>
            <span id="max"></span>
        </div>
    </div>

    <div class="btn-toolbar my-2" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button onclick="getRandom()" id="start" type="button" class="btn btn-dark">產生密碼</button>
        </div>
    </div>
    
    <div class="show">
        <input id="input" type="text">
    </div>
    <div class="btn-toolbar my-2 " role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn-n btn btn-secondary">1</button>
            <button type="button" class="btn-n btn btn-secondary">2</button>
            <button type="button" class="btn-n btn btn-secondary">3</button>
        </div>
    </div>
    <div class="btn-toolbar my-2" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn-n btn btn-secondary">4</button>
            <button type="button" class="btn-n btn btn-secondary">5</button>
            <button type="button" class="btn-n btn btn-secondary">6</button>
        </div>
    </div>
        <div class="btn-toolbar my-2" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn-n btn btn-secondary">7</button>
            <button type="button" class="btn-n btn btn-secondary">8</button>
            <button type="button" class="btn-n btn btn-secondary">9</button>
        </div>
    </div>
    <div class="btn-toolbar my-2" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button onclick="gone()" type="button" class="btn-x btn btn-secondary">X</button>
            <button type="button" class="btn-n btn btn-secondary">0</button>
            <button type="button" class="btn-v btn btn-secondary">V</button>
        </div>
    </div>

    <script>
        // 按鈕產生每一個數字 使用 event.target 
        let num = document.querySelectorAll('.btn-n')
        console.log(num)
        num.forEach(item=>{
            item.addEventListener('click', function input1(event){
                let input = document.getElementById('input').value += event.target.innerHTML
                console.log(input)
            })
        })

        // 產生數字 使用 random
        let start = document.getElementById('start')
        let msg = document.getElementById('msg')
        console.log(start) 
        function getRandom(){
            result = Math.floor(Math.random() *100) + 1
            console.log(result)
            msg.innerText = 'READY !'
        }
        
        // check
        let checkButton = document.querySelector('.btn-v')
        let min = document.getElementById('min').innerText = 0
        let max = document.getElementById('max').innerText = 100
        console.log(checkButton)
        console.log(msg)
        checkButton.addEventListener('click', function(event){
            input = document.getElementById('input').value
            if (input == min){
                msg.innerText = '疑'
            }
            else if(result > input && input < max) {
                msg.innerText = `${min = input} ${max}` 
            }
            else if(result < input && input > min){
                msg.innerText = `${min} ${max = input}`
            }
            else if (result == input){
                msg.innerHTML = 'WINWIN ! <br> GAMEOVER !'
            }
        
            setGameOver()
        })
    
        // 清空
        let clear = document.querySelector('.btn-x')
        function gone(){
            input = document.getElementById('input').value = ''
        }
        
        // 遊戲結束
        function setGameOver(){
            input = document.getElementById('input').value = ''
        }  
    </script>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
